description.English=A digital adaptation of the Descent Second Edition quest - Treaty of Champions.\n\nThis is an Act II quest contained in the Treaty of Champions collection.\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nPlease report bugs at https://github/afellowspelunker/TreatyofChampions/issues.
description.Spanish=Una adaptación digital de la aventura <b>Tratado de los campeones</b> para el juego Descent, 2ª edición. \n\n Ésta es la aventura de Acto II incluida en la expansión «Tratado de los campeones». \n\n Esta aventura se puede jugar aunque sólo tengas el juego base. Es compatible con todas las expansiones que tengas en tu colección. \n\n Por favor, informa de cualquier error que encuentres en la siguiente dirección: \n https://github/afellowspelunker/TreatyofChampions/issues.
description.German=Eine digitale Adaption der Descent Second Edition Begegnung - Kontrakt der Unbesiegten.\n\nDies ist eine Akt II Begegnung, die in der Kontrakt der Unbesiegten Sammlung enthalten ist.\n\nDiese Begegnung könnt ihr nur mit dem Basisspiel spielen. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\nBitte meldet Bugs unter https://github/afellowspelunker/TreatyofChampions/issues.
